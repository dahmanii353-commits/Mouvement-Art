<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouvement&Art - Breakdance & Culture Urbaine</title>
<link rel="icon" type="image/png" href="./Logo1.png">
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --black:#111;
  --orange:#FF6A00;
  --light-gray:#E5E5E5;
  --white:#F9FAFB;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Oswald',sans-serif;background:var(--light-gray);overflow-x:hidden;}
section{padding:7rem 2rem;text-align:center;}
.container{max-width:1200px;margin:auto;}
h2{margin-bottom:3rem;font-size:2rem;}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(0,0,0,0.9),rgba(0,0,0,0.95)),
  url("photo_breakdance.jpeg") center/cover;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  z-index:9999;
  text-align:center;
  transition:1s ease;
}
#intro h1{
  font-family:'Bangers',cursive;
  font-size:clamp(3rem,8vw,6rem);
  letter-spacing:5px;
  background:linear-gradient(45deg,var(--orange),white);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
#enterBtn{
  margin-top:2rem;
  padding:1rem 3rem;
  border:none;
  border-radius:50px;
  background:var(--orange);
  color:white;
  font-size:1.2rem;
  cursor:pointer;
  transition:.3s;
}
#enterBtn:hover{transform:scale(1.1);}
.fade-out{opacity:0;visibility:hidden;}

/* HEADER */
.header{
  height:100vh;
  background:linear-gradient(rgba(17,17,17,0.85),rgba(17,17,17,0.9)),
  url("photo_breakdance.jpeg") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
}
.logo{
  font-family:'Bangers',cursive;
  font-size:clamp(3rem,8vw,6rem);
}
.slogan{margin:1rem 0 2rem;}
.cta-button{
  padding:1rem 2rem;
  border:none;
  border-radius:50px;
  background:var(--orange);
  color:white;
  cursor:pointer;
}

/* CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:2rem;
}
.card{
  background:white;
  padding:2rem;
  border-radius:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-6px);}

/* DARK SECTION */
.dark{background:#111;color:white;}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
.modal.active{display:flex;}
.modal video,.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}
.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:2rem;
  color:white;
  cursor:pointer;
}

/* MUSIC BUTTON */
#musicToggle{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--orange);
  border:none;
  color:white;
  font-size:1.2rem;
  padding:1rem;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 5px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<audio id="backgroundMusic" src="Songsite.mp3" loop></audio>

<!-- INTRO -->
<div id="intro">
<h1>MOUVEMENT&ART</h1>
<button id="enterBtn">Entrer dans l'univers</button>
</div>

<!-- HEADER -->
<section class="header">
<h1 class="logo">MOUVEMENT&ART</h1>
<p class="slogan">Vivez la culture breakdance ‚Ä¢ D√©veloppez votre style ‚Ä¢ Rejoignez le Crew</p>
</section>

<!-- ORGANIGRAMME -->
<section class="dark">
<div class="container">
<h2>Organigramme</h2>
<div class="grid">
<div class="card" data-video="Anthony_presentation.mov">Anthony "B-BOY Wu"</div>
<div class="card" data-video="Fares_presentation.mov">Far√®s "Accrobate"</div>
<div class="card" data-video="Mad_presentation.mov">Mohamed-Amine "B-BOY MAD"</div>
<div class="card" data-video="Nathan_presentation.mov">Nathan "TA√è-LONG"</div>
</div>
</div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
<span class="close">&times;</span>
<video id="modalVideo" controls></video>
</div>

<button id="musicToggle">üîä</button>

<script>
const intro=document.getElementById("intro");
const enterBtn=document.getElementById("enterBtn");
const music=document.getElementById("backgroundMusic");
const musicToggle=document.getElementById("musicToggle");
let musicPlaying=false;

/* INTRO CLICK */
enterBtn.addEventListener("click",()=>{
  intro.classList.add("fade-out");
  startMusic();
});

/* FADE IN MUSIC */
function startMusic(){
  music.volume=0;
  music.play();
  musicPlaying=true;
  let vol=0;
  const fade=setInterval(()=>{
    if(vol<0.8){
      vol+=0.05;
      music.volume=vol;
    }else clearInterval(fade);
  },200);
}

/* MUSIC TOGGLE */
musicToggle.addEventListener("click",()=>{
  if(musicPlaying){
    music.pause();
    musicToggle.textContent="üîà";
  }else{
    music.play();
    musicToggle.textContent="üîä";
  }
  musicPlaying=!musicPlaying;
});

/* VIDEO MODAL */
const modal=document.getElementById("modal");
const modalVideo=document.getElementById("modalVideo");

document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("click",()=>{
    modalVideo.src=card.dataset.video;
    modal.classList.add("active");
    modalVideo.play();
  });
});

function closeModal(){
  modal.classList.remove("active");
  modalVideo.pause();
}
document.querySelector(".close").onclick=closeModal;
modal.onclick=e=>{if(e.target===modal)closeModal();}
document.addEventListener("keydown",e=>{if(e.key==="Escape")closeModal();});
</script>

</body>
</html>
